sudo: false
language: go
env:
- GO111MODULE=on
go:
- 1.11.x
script:
- mkdir artifacts/
- GOOS="linux" GOARCH="x86_64" go build -ldflags "-s -w" -o artifacts/nocors-server-linux-x86_64.bin
- GOOS="linux" GOARCH="i386" go build -ldflags "-s -w" -o artifacts/nocors-server-linux-i386.bin
- GOOS="darwin" GOARCH="x86_64" go build -ldflags "-s -w" -o artifacts/nocors-server-darwin-x86_64.bin
- GOOS="darwin" GOARCH="i386" go build -ldflags "-s -w" -o artifacts/nocors-server-darwin-i386.bin
- GOOS="windows" GOARCH="x86_64" go build -ldflags "-s -w" -o artifacts/nocors-server-windows-x86_64.exe
- GOOS="windows" GOARCH="i386" go build -ldflags "-s -w" -o artifacts/nocors-server-windows-i386.exe
deploy:
  provider: releases
  api_key:
    secure: 
  file: artifacts/*
  on:
    repo: digitalsparky/nocors-server
    tags: true
    all_branches: true