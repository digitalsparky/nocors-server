branches:
    only:
    - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: /tmp/nocors-server-*.*
  file_glob: true
  skip_cleanup: true
  on:
    repo: digitalsparky/nocors-server
    tags: true
  sudo: false

language: go
go:
- 1.11.x

matrix:
    include:
    - env: GO111MODULE="on" GOOS="linux" GOARCH="amd64" FILEEXT="bin"
    - env: GO111MODULE="on" GOOS="linux" GOARCH="386" FILEEXT="bin"
    - env: GO111MODULE="on" GOOS="darwin" GOARCH="amd64" FILEEXT="bin"
    - env: GO111MODULE="on" GOOS="darwin" GOARCH="386" FILEEXT="bin"
    - env: GO111MODULE="on" GOOS="windows" GOARCH="amd64" FILEEXT="exe"
    - env: GO111MODULE="on" GOOS="windows" GOARCH="386" FILEEXT="exe"

script:
- go build -ldflags "-s -w" -o /tmp/nocors-server-$GOOS-$GOARCH.$FILEEXT
- ./upx -qq --brute /tmp/nocors-server-$GOOS-$GOARCH.$FILEEXT

